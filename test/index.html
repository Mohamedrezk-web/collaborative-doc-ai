<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STA Employ App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-bar-left">9:41</div>
        <div class="status-bar-right">
          <div class="battery-icon"></div>
          <div class="wifi-icon"></div>
          <div class="signal-icon"></div>
        </div>
      </div>

      <!-- Language Selector -->
      <div class="language-selector">
        <div class="back-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18L9 12L15 6"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="lang-button">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M10 18.3333C14.6024 18.3333 18.3334 14.6024 18.3334 10C18.3334 5.39763 14.6024 1.66667 10 1.66667C5.39765 1.66667 1.66669 5.39763 1.66669 10C1.66669 14.6024 5.39765 18.3333 10 18.3333Z"
              stroke="#78006E"
              stroke-width="1.5"
            />
          </svg>
          <span>EN</span>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <div class="illustration">
          <!-- Illustration placeholder -->
          <img src="illustration.svg" alt="Welcome Illustration" />
        </div>

        <div class="text-content">
          <h1>Welcome</h1>
          <h2>STA Employ App</h2>
        </div>

        <div class="buttons">
          <button class="btn btn-primary">Log In</button>
          <button class="btn btn-outline">Change password</button>
        </div>
      </main>

      <!-- Home Indicator -->
      <div class="home-indicator">
        <div class="indicator"></div>
      </div>
    </div>
  </body>
</html>
